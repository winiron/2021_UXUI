<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>메뉴작업</title>
        <link href="/css/reset.css" type="text/css" rel="stylesheet">
        <style>         
            .box {
                width: 90%; height: 100px;
                background-color: aquamarine;
                margin:0 auto;
            }
            div.box>div { width: 200px; height: 100px; }
            .box1 { background-color: blue;float:left;}
            .box2 { background-color: orange; float:right;}

            .nav ul li { 
                float: left;
                width:20%; height: 40px;
                text-align: center;
                line-height: 40px;
                background-color: skyblue; 
            }
            .nav {  
                width: 1000px;
                margin: 0 auto;
            }
            .nav>ul>li:hover { background-color:orange; }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box clearfix">
            <div class="box1">Left</div>
            <div class="box2">Right</div>
        </div>  
        <div class="nav">
            <h1>logo</h1>
            <ul class="clearfix">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </div>       
    </body>
</html>
