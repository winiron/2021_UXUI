<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
            body { 
                font-family: 'Noto Sans KR', sans-serif; 
                margin:0;
                padding:0;
                box-sizing:border-box;
            }
            div.box {
                width: 500px;
                border: 1px solid gray;
                margin:10px auto;
                padding:10px;
            }

            .clearfix:after {
                content: "";
                clear: both;
                display: block; 
            }

            div.inBox1 {
                float: left;
                width:200px; height: 200px;
                color:white;
                background-color: green;
                text-align: center;
                line-height: 200px;
            }
            div.inBox2 {
                width:200px; height:200px;
                color:white;
                background-color: red;
                float:right;
                text-align: center;
                line-height: 200px;
            }
            .clear {clear: both;}
            div.box1 {
                width: 300px; height: 300px;
                background-color: chocolate;
            }
            div.box1:before {
                content: "강사님"; 
            }
            div.box1:after {
                content: "반갑습니다.";
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="inBox1">Green</div>
            <div class="inBox2">Red</div>
            <div class="clear">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, ut?</div>
            <div class="box1">
                안녕하세요
            </div>
        </div>
    </body>
</html>
