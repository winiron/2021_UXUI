<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fullpage</title>
        <link rel="stylesheet" href="css/fullpage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/fullPage_01.css">
</head>
<body>
<!-- 상단 네비게이션 영역 -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">LOGO</a> <!-- 로고 영역 -->
        <!-- 토글 메뉴 버튼 영역-->
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m1st" href="#m1st">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m2st" href="#m2st">MENU1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m3st" href="#m3st">MENU2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m4st" href="#m4st">MENU3</a>
                </li>
            </ul>  
        </div>
    </nav>

<!-- fullPage 영역  -->
    <div id="fullpage">
        <!-- page1 -->
        <div class="section page1" data-anchor="m1st"><!-- 100% -->
            <div class="container view01"><!-- 1140px -->
                HOME
            </div>
        </div>
        <!-- page2 -->
        <div class="section page2" data-anchor="m2st"><!-- 100% -->
            <div class="container view02"><!-- 1140px -->
                MENU1
            </div>
        </div>
        <!-- page3 -->
        <div class="section page3" data-anchor="m3st">
            <div class="container view03"><!-- 1140px -->
                <div class="row"><!-- 1140px -->
                    <div class="col-md-4 offset-md-8 text-left"><!-- 1140px÷3 = 380px -->
                        <h2>lorem</h2>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis at explicabo doloremque ducimus deserunt eligendi blanditiis quam hic ex in.</p>
                        <a href="#!" class="btn btn-primary">MORE</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- page4 -->
        <div class="section page4" data-anchor="m4st"><!-- 100% -->
            <div class="slide"> Slide 1 </div>
            <div class="slide"> Slide 2 </div>
            <div class="slide"> Slide 3 </div>
            <div class="slide"> Slide 4 </div>
        </div>
        <!-- 푸터 영역 -->
        <div class="section fp-auto-height"><!-- 100% -->
            <div class="myContent">
                <div class="intro footer">
                    <h1>My footer</h1>
                    <p>This could be my footer.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 자바스크립트 작업 영역  -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/fullPage_01.js"></script>
</body>
</html>
