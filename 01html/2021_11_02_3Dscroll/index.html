<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D scroll</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- ① perspective value / ② position fixed -->
        <div id="wrap">
            <!-- ① mouse pointer rotate -->
            <div class="stage">
                <!-- 3D Wall / Scroll innerArea Wall -->
                <div class="innerArea">
                    <div class="wall wall0st left">left Wall</div>
                    <div class="wall wall0st right">right Wall</div>
                    <div class="wall wall1st">view_1</div>
                    <div class="wall wall2st">view_2</div>
                    <div class="wall wall3st">view_3</div>
                    <div class="wall wall4st">view_4</div>
                    <div class="wall wall5st">view_5</div>
                    <div class="wall wall6st">view_6</div>
                    <div class="wall wall7st">view_7</div>
                    <div class="wall wall8st">view_8</div>
                </div> <!-- end .innerArea -->
            </div><!-- end .stage -->
        </div><!-- end #wrap -->

        <!-- 자바스크립트 영역 -->
        <script src="js/script.js"></script>
    </body>
</html>
