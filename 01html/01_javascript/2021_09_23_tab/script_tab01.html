<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript tab</title>
        <style>
            *{ margin:0; padding:0; }
            li { list-style: none; }
            .tab { display:flex; }
            .tab > li { width: 100px; text-align: center; padding:10px 0;}
            .tab > li.on { background-color:skyblue; }
        </style>
    </head>
    <body>
        <ul class="tab">
            <li class="on">tab01</li>
            <li>tab02</li>
            <li>tab03</li>
            <li>tab04</li>
        </ul>
        <!-- javaScript -->
        <script>
            const tabList = document.querySelectorAll(".tab li");

            tabList[0].addEventListener("click", function(){

                for(let i=0; i<tabList.length; i++) {
                    tabList[i].classList.remove("on");
                }
                // tabList[0].classList.remove("on");
                // tabList[1].classList.remove("on");
                // tabList[2].classList.remove("on");
                // tabList[3].classList.remove("on");
                tabList[0].classList.add("on");
            });
            tabList[1].addEventListener("click", function(){  
                for(let i=0; i<tabList.length; i++) {
                    tabList[i].classList.remove("on");
                }
                tabList[1].classList.add("on");
            });
            tabList[2].addEventListener("click", function(){
                for(let i=0; i<tabList.length; i++) {
                    tabList[i].classList.remove("on");
                }
                tabList[2].classList.add("on");
            });
            tabList[3].addEventListener("click", function(){
                for(let i=0; i<tabList.length; i++) {
                    tabList[i].classList.remove("on");
                }
                tabList[3].classList.add("on");
            });
        </script>
    </body>
</html>
