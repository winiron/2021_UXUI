    <button onclick="myClick()">click</button>

    <div>
        <span id = "span">자동회전하는 텍스트 입니다.</span>
    </div>
    
    <!-- 자바스크립트 영역 -->

        //window.setInterval("f()",3000); // 3초 간격 "hello" 출력

        //var div = document.getElementById("span");
        const div = document.querySelector("#span");
        window.setInterval("doRotate()",200);

        function doRotate() {
            let str = div.innerHTML;                    //"자동회전하는 텍스트 입니다." ⇨ str
            let firstChr = str.substr(0,1);             // 0번 인덱스 start and 글자수 1개 ⇨ "자" ⇨ firstChr
            let remains = str.substr(1,str.length-1);   // 1번 인덱스 start and 글자수(str의 글자 수 - 1) ⇨ remains
            str = remains + firstChr                    
            console.log(str);
            div.innerHTML = str;
        }
    </script>
