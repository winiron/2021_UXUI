<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for문</title>
        <style>
            .box {
                float:left;
                margin-right: 20px;
                border:1px solid lightgrey;
                padding:10px;
            }
            span {
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <script>
            const dan = 3;

            for(let i=2; i<10; i++){
                // document.write(`${dan} X ${i} = ${dan*i}<br>`);
                document.write(dan + "X" + i + "=" + dan*i +"<br>");
            }
            for(let i=2; i<10; i++){
                document.write(`<div class="dan"><h2>${i}단</h2>`);
                for(let j=1; j<10; j++){
                        document.write(`${i} X ${j} = ${i*j}<br>`);
                }
            }
            document.write(`</div>`);

            let x = 1 ;
            let sum = 0;
            
            // do~while문
            while(x <= 100) {
                sum = sum + x; // sum += x;
                x++;    //x = x +1 
            }
            document.write(sum);
        </script>
    </body>
</html>
