<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for문</title>
        <style>
            .box {
                float:left;
                margin-right: 20px;
                border:1px solid lightgrey;
                padding:10px;
            }
            span {
                font-weight:bold;
            }
        </style>

    </head>
    <body>
        <script>
            for(var i=2; i<10; i++) {
                // document.write("3 X "+ i + "=" + i*3 + "<br>");
                document.write(`<div class="box"><span>구구단 ${i}단</span> <br>`);
                for(let j="1"; j<10; j++){
                    document.write(`${i} X ${j} = ${i*j}<br>`);
                }  
            document.write('</div>');
            }
        </script>
    </body>
</html>
