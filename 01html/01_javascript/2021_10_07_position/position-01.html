<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .box {
            width: 500px; height:300px;
            background-color:dodgerblue;
            /* position: relative; left:100px; top:100px; */
            position: absolute; left:50%; top:50%; transform:translate(-50%, -50%);
        }
        .car { position:absolute; top:100px; left:50px; }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/car.png" alt="" class="car">
    </div>
    자동차 이미지 크기 : <span class="carSize">0</span><br>
    자동차 포지션 : <span class="carPosition">0</span><br>
    자동차 오프셋 : <span class="carOffset">0</span><br>
    <!-- javaScript workArea -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        const car = $(".car");
        const carPosition = car.position(); // 지역 좌표
        const carOffset = car.offset();     // 전역 좌표
        $(".carSize").html(`${car.width()}px, ${car.height()}px`);
        $(".carPosition").html(`x = ${carPosition.left}px, y = ${carPosition.top}px`);
        $(".carOffset").html(`x = ${carOffset.left}px, y = ${carOffset.top}px`);

        let bWidth = $("body").width();
        console.log(bWidth);
    
        //함수 선언
        function windowView(){
            if (bWidth < 1000 ) {
                $("body").css("background-color","red")
            } else {
                $("body").css("background-color","initial")
            }
        }

        windowView(); // 문서 시작 시점 ⇨ 활성화

        //window.onresize = function(){}; //자바스크립트
        //window.addEventListener("resize",function(){});//자바스크립트
        $(window).resize(function(){
            bWidth = $("body").width();
            console.log(bWidth);
            windowView(); // 리사이지 시작 시점 ⇨ 시작
        }); 

    </script>
</body>
</html>
