<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windwo Open</title>
</head>
<body>
    <button onclick="winOpen('http://www.naver.com')">naver open</button>
    <button onclick="winOpen('http://www.daum.net')">Daum open</button>
    <button onclick="winOpen('popup.html')">window open</button>
    <!-- 자바스크립트 -->
    <script>
        function winOpen(url){
            window.open(url,"test", "width=500, height=500" );
        }
    </script>
</body>
</html>
