<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2021-10-18 slider</title>
        <link rel="stylesheet" href="../css/reset.css">
        <style>
            img { width:500px; }
            #wrap {
                width:500px; height:200px;
                margin:0 auto;
                background-color: dodgerblue;
            }
            #wrap ul {
            width:500px; 
            height:200px;
            position:relative;
            overflow: hidden;
            }
            #wrap ul li {
                position:absolute; opacity:0;
            }
            #wrap li:first-child { left:0; opacity:1; }
        </style>

        <script src="../js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id ="wrap">
            <ul>
                <li><img src="../images/images01.jpg" alt="img1"></li>
                <li><img src="../images/images02.jpg" alt="img2"></li>
                <li><img src="../images/images03.jpg" alt="img3"></li>
                <li><img src="../images/images04.jpg" alt="img4"></li>
                <li><img src="../images/images05.jpg" alt="img5"></li>
            </ul>
        </div>

        <script>
            let current = 0;
            let zIndex = 0;

            //$("#wrap li").eq(1).css({"opacity":0}).animate({"opacity":1},1000);
            setInterval(slider,3000);
            
            function slider(){
                current++;
                if (current ==5) { current = 0; }
                $("#wrap li").eq(current).css({"opacity":0,"z-index":zIndex++}).animate({"opacity":1},1000);
            }

        </script>
    </body>
</html>
