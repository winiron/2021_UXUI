<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>event obejct</title>
        <style>

        </style>
    </head>
    <body>
        <p id="p">mouse over</p>
        <button onclick="f(event)">click</button>     
        
        <a href="http://www.naver.com" onclick="f(event)">naver</a>

        <div style="height:1000px;"></div>
        <a href="#" onclick="return false">test1</a>
        <a href="javascript:void(0)">test2</a>

        <!-- javaScript -->
        <script>
            function f(e) {
                // console.log(e.type);
                e.preventDefault();
            }

            document.querySelector("#p").onmouseover = f;

        </script>
    </body>
</html>
