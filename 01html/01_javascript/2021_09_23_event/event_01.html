<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>event</title>
        <style>
            .box{
                width:100px; height:100px;
                background-color:skyblue;
                position:relative; left:-100%;
                transition:0.3s;
            }
        </style>
    </head>
    <body>
        <div id="txt" class="txt">오버 값</div>
        <p id="p" class="p">마우스 오버</p>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        
        <!-- javaScript -->
        <script>

            // const pClass = document.getElementsByClassName("p");

            // pClass[0].onmouseout = function(){

            const divTxt = document.querySelectorAll(".txt");
            const pSel = document.querySelector(".p");
            // const divBox = document.querySelector(".box");
            const divBox = document.querySelectorAll(".box");
            
            pSel.onmouseover = over;
            pSel.onmouseout = out;

            function over(){
                pSel.style.border ="1px solid #000"
                pSel.style.backgroundColor = "skyblue";
                // pSel.style.padding = "20px";
                divTxt[0].innerHTML = "마우스 오버"

                for(let i = 0; i<divBox.length; i++) {
                    divBox[i].style.left=0;
                    // divBox[i].style.transitionDelay = "0." + i +"s";
                    divBox[i].style.transitionDelay = `${i/10}s`;
                }
                divBox[1].style.backgroundColor="red";
            }
            function out() {
                pSel.style.border ="initial";
                pSel.style.backgroundColor = "initial";
                pSel.style.padding = "initial";
                divTxt[0].innerHTML = "마우스 아웃"

                for(let i = 0; i<divBox.length; i++) {
                    divBox[i].style.left="-100%";
                }
            }
        </script>
    </body>
