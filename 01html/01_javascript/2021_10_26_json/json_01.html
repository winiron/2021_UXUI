<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON</title>
    </head>
    <body>
        
        <script>
            const object = {
                em:[
                    { "firstName":"John", "lastName":"Doe" },
                    { "firstName":"Anna", "lastName":"Smith" },
                    { "firstName":"Peter", "lastName":"Jones" }
                ]
            }
            for(let index=0; index<object.em.length; index++) {
                
                console.log(object.em[index]["lastName"]+""+object.em[index]["firstName"]);
            }
        </script>
    </body>
</html>
