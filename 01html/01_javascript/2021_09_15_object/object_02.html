<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>object</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            .table li { float:left;  margin-right:10px;}
        </style>
 
    </head>
    <body>
        <!-- javaScript 영역  -->
        <script>
            const mem = ["홍길동", "이순신", "김철수"];
            const kor = [80,50,30];
            const eng = [70,50,100];

            for(let i=0; i<mem.length; i++) {
                // document.write(mem[i]+"<br>");
                document.write(`<ul class="table clearfix"><li>${mem[i]} : </li><li>${kor[i]}점</li><li>${eng[i]}점</li></ul>`);
            }

        </script>
    </body>
</html>
