<body onload="gogo()">
    <!-- <button onclick="alert('누름금지1')">누루지 마샘...</button> -->
    <button class="btn1">누루지 마샘...</button>
    <button class="btn2">누루지 마샘...</button>
    <!-- 자바스크립트 -->
    <script>
        // document.querySelector("btn1").onclick = function(){
        //     alert("누름금지1");
        // };
        function noClick() { alert("noClick"); }    //함수 생성  : noClick() 
        function noClick1() { alert("noClick1");}   //함수 생성  : noClick1() 

        //지정 Dom ⇨ onclick ⇨ 이벤트 발생 ⇨ 지정함수 실행 
        document.querySelector(".btn1").onclick = noClick;      
        document.querySelector(".btn2").addEventListener("click",noClick1);

        function gogo() {
            alert('load');
        }
        
    </script>
</body>
</html>
