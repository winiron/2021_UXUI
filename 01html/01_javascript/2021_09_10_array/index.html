<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <script>
            const cityArr = ["SEOUL", "BUSAN", "INCHUN"];
            for(let i=0; i<cityArr.length; i++) {
                document.write(cityArr[i]+"<br>");           
            }
        </script>
        <script>
            const img = [
            "img1.jpg",
            "img2.jpg",
            "img3.jpg",
            "img4.jpg",
            "img5.jpg",
            "img6.jpg",
            "img7.jpg"
            ]

            for(let i =0; i<img.length; i++) {
                document.write(`<img src="./images/${img[i]}" alt=""><br>`);
            }
        </script>
    </body>
</html>
