<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <script>
            const cityArr = ["SEOUL", "BUSAN", "INCHUN"];
            for(let i=0; i<cityArr.length; i++) {
                document.write(cityArr[i]+"<br>");           
            }
        </script>
    </body>
</html>
