<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM(Document Object Model)</title>
    </head>
    <body>

        <div id="first" class="first">
            <img src="../../images/img1.jpg" alt="">
        </div>
        <button onmouseover="inImgChange()" onmouseout="outImgChange()">사진변경</button>

        <!-- javaScript -->
        <script>
            const div = document.getElementById("first");
            function inImgChange(){
                div.innerHTML ="<img src='../../images/img2.jpg'>";
            }
            function outImgChange(){
                div.innerHTML ="<img src='../../images/img1.jpg'>";
            }
            
        </script>
    </body>
</html>
