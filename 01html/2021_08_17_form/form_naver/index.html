<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <h1><a href="#">NAVER</a></h1>
            </header>
            <div id="content">
                <h2 class="blind">네이버 회원가입</h2>
                <div class="join">
                    <form action="#" method="GET">
                        <fieldset>
                            <legend class="blind">아이디/비밀번호</legend>
                            <p class="field">
                                <label for="userId" class="blind">아이디</label>
                                <input type="text" id="userId" name="userIdName" placeholder="아이디 입력" class="inp-field">
                                <span class="icon email">@naver.com</span>
                            </p>
                            <p class="field">
                                <label for="userPw" class="blind">비밀번호</label>
                                <input type="password" id="userPw" name="userPwName" placeholder="비밀번호 입력" class="inp-field">
                                <span class="icon pass1">비밀번호</span>
                            </p>
                            <p class="field none">
                                <label for="userPwCheck" class="blind">비밀번호 확인</label>
                                <input type="password" id="userPwCheck" name="userPwCheckName" placeholder="비밀번호 확인" class="inp-field">
                                <span class="icon pass2">비밀번호 확인</span>
                            </p>                            
                        </fieldset>
                        <fieldset>
                            <legend class="blind">개인정보</legend>
                            <p class="field">
                                <label for="userName" class="blind">이름</label>
                                <input type="text" id="userName" placeholder="이름" class="inp-field w458">
                            </p>
                            <p class="field radio">
                                <input type="radio" id="male" name="userSex" value="남성" checked>
                                <input type="radio" id="female" name="userSex" value="여성">
                                <label for="male" class="btn-label male">남자</label>
                                <label for="female" class="btn-label female">여자</label>
                            </p>
                            <p class="field birth clearfix">
                                <label for="userBirth">생일</label>
                                <input type="text" id="userBirth" name="userYear" placeholder="년도(4자리)" class="inp-field w130" >
                                <span class="field-wall">|</span>
                                <select name="month">
                                   <option value="1">1월</option>
                                   <option value="2">2월</option>
                                   <option value="3">3월</option>
                                   <option value="4">4월</option>
                                   <option value="5">5월</option>
                                   <option value="6">6월</option>
                                   <option value="7">7월</option>
                                   <option value="8">8월</option>
                                   <option value="9">9월</option>
                                   <option value="10">10월</option>
                                   <option value="11">11월</option>
                                   <option value="12">12월</option>
                                </select>
                                <span class="field-wall">|</span>
                                <input type="text" name="day" placeholder="일" class="inp-field w145">
                            </p>
                            <p class="field">
                                <label for="user-mail" class="blind">본인 확인 이메일</label>
                                <input type="text" id="user-mail"  placeholder="본인 확인 이메일" class="inp-field w458">
                            </p>                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
