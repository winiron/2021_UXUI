<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <h1><a href="#">NAVER</a></h1>
            </header>
            <div id="content">
                <h2 class="blind">네이버 회원가입</h2>
                <div class="join">
                    <form action="#" method="GET">
                        <fieldset>
                            <legend class="blind">아이디/비밀번호</legend>
                            <p class="field">
                                <label for="user-id" class="blind">아이디</label>
                                <input type="text" id="user-id" name="userId" placeholder="아이디 입력" class="inp-field">
                                <span class="icon email">@naver.com</span>
                            </p>
                            <p class="field">
                                <label for="user-pass" class="blind">비밀번호</label>
                                <input type="password" id="user-pass" name="passWord" placeholder="비밀번호 입력" class="inp-field">
                                <span class="icon pass">비밀번호</span>
                            </p>
                            <p class="field">
                                <label for="user-pass-check" class="blind">비밀번호 확인</label>
                                <input type="password" id="user-pass-check" name="passWordCheck" placeholder="비밀번호 확인" class="inp-field">
                                <span class="icon pass2">비밀번호 확인</span>
                            </p>                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
