<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1 class="wow fadeInDown"></h1>
        <div style="height:1500px"></div>
        <div class="container test1 mb2">
            <ul class="clearfix">
                <li class="wow bounceInLeft list5" data-wow-delay="0" data-wow-offset="100">test</li>
                <li class="wow fadeInDown list5" data-wow-delay="0.1s">test</li>
                <li class="wow fadeInDown list5" data-wow-delay="0.2s">test</li>
                <li class="wow fadeInDown list5" data-wow-delay="0.3s">test</li>
                <li class="wow fadeInDown list5" data-wow-delay="0.4s">test</li>
            </ul>
        </div>
        <div class="container">
            <h2 class="wow fadeInLeft" data-wow-delay="0.5s">Lorem, ipsum.</h2>
            <p class="wow fadeInLeft" data-wow-delay="1s">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum, neque!</p>
        </div>
        <div style="height:500px"></div>
        <div class="container test2 mb2">
            <ul class="clearfix">
                <li class="wow pulse list4" data-wow-delay="0" data-wow-offset="0" data-wow-iteration="infinite">test</li>
                <li class="wow pulse list4" data-wow-delay="0.1s" data-wow-offset="0">test</li>
                <li class="wow pulse list4" data-wow-delay="0.2s" data-wow-offset="0">test</li>
                <li class="wow pulse list4" data-wow-delay="0.3s" data-wow-offset="0">test</li>
            </ul>
        </div>


        <!-- 자바스크립트 -->
        <script src="js/wow.js"></script>
        <script>
            new WOW().init(); // wow js 생성 명령
        </script>
    </body>
</html>
