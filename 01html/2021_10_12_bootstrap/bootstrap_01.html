  <body>
    <div class="py-0 py-md-5 bg-primary px-3 px-md-0 mb-5">
        <div class="container bg-warning"> <!-- 1140px-->
            <div class="row">
                <div class="col-sm-6 col-md-3">01</div>
                <div class="col-sm-6 col-md-3">02</div>
                <div class="col-sm-6 col-md-3">03</div>
                <div class="col-sm-6 col-md-3">04</div>

    <!-- 버튼 연습 -->
    <div class="container p-0 mb-3"> <!-- 1140px-->
        <button class="btn btn-primary">button</button> <!-- 버튼[1] -->
        <a href="#" class="btn btn-info">BUTTON</a>     <!-- 버튼[2] -->
        <div class="btn btn-warning">button</div>       <!-- 버튼[3] -->
        <!-- 버튼 그룹 만들기-->
        <div class="btn-group">
            <div class="btn btn-primary">button</div> 
            <div class="btn btn-primary">button</div> 
            <div class="btn btn-primary">button</div> 
            <div class="btn btn-primary">button</div> 
            <div class="btn btn-primary">button</div> 
            <div class="btn btn-primary active">button</div> 
        </div>

    </div>
    
    <!--
    p-0 : padding:0 
    p-1 : padding:0.25rem 4px
    p-2 : padding:0.5rem  8px
    p-3 : padding:1rem  16px
    p-4 : padding:1.5rem  24px
    p-5 : padding:3rem  48px
    -->
    
    <div class="container p-0 mb-5"> <!-- 1140px-->
        <div class="btn-group">
            <div class="btn btn-primary">APPLE</div>
            <div class="btn-group">
                <div class="btn btn-primary dropdown-toggle" data-toggle="dropdown">SAMSUNG</div>
                <div class="dropdown-menu">
                    <a href="#!" class="dropdown-item">PC</a>
                    <a href="#!" class="dropdown-item">SMART phone</a>
                </div>
            </div>
            <!-- dropdown toggle 메뉴 만들기 -->
            <div class="btn-group">
                <div class="btn btn-primary dropdown-toggle" data-toggle="dropdown">LG</div>
                <div class="dropdown-menu">
                    <a href="#!" class="dropdown-item">tablet</a>
                    <a href="#!" class="dropdown-item">tablet</a>
                    <a href="#!" class="dropdown-item">tablet</a>
                    <a href="#!" class="dropdown-item">tablet</a>
                    <a href="#!" class="dropdown-item">tablet</a>
                    <a href="#!" class="dropdown-item">tablet</a>
                </div>
            </div>
        </div>
    </div>

        <div class="container p-0"> <!-- 1140px -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark"> <!-- navbar-expand-sm : 크기가 sm 일 때 ⇨ 햄버거 버튼 실행 -->
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <!-- 모바일 : 햄버거 버튼 -->
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
