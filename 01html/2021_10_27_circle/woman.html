<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animation</title>
        <link rel="stylesheet" href="css/woman.css">
    </head>
    <body>
        <div id="man">
            <div class="body"><img src="images/body01.png" alt=""></div>
            <div class="armR"><img src="images/arm01.png" alt=""></div>
            <div class="armL"><img src="images/arm01.png" alt=""></div>
            <div class="footR"><img src="images/foot01.png" alt=""></div> 
            <div class="footL"><img src="images/foot01.png" alt=""></div>
        </div>
        <div id="man" style="left:500px; transform: rotateY(180deg);">
            <div class="body"><img src="images/body01.png" alt=""></div>
            <div class="armR"><img src="images/arm01.png" alt=""></div>
            <div class="armL"><img src="images/arm01.png" alt=""></div>
            <div class="footR"><img src="images/foot01.png" alt=""></div> 
            <div class="footL"><img src="images/foot01.png" alt=""></div>
        </div>

        <!-- 자바스크립트 작업 영역 -->
        <script src="js/woman.js"></script>
    </body>
</html>
