<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
            body { 
                font-family: 'Noto Sans KR', sans-serif; 
                margin:0;
                padding:0;
                box-sizing:border-box;
            }
            li { list-style-type:none;}
            ul.test > li:first-child { background-color: red;}
            ul.test > li:last-child { background-color: blue;}
            ul.test > li:nth-child(2n+1) { background-color: red; color:white;}
        </style>
    </head>
    <body>
        <ul class="test">
            <li>test_01</li>
            <li>test_02</li>
            <li>test_03</li>
            <li>test_04</li>
            <li>test_05</li>
        </ul>
    </body>
</html>
