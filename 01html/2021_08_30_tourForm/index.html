<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link href="/css/reset.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" method="GET" class="form">
            <fieldset>
                <legend class="blend">여행일정</legend>
                <ul>
                    <li>
                        <label for="golo">가고 싶은 나라 선택</label>
                        <select name="golo" id="golo">
                            <option value="">선택</option>
                            <option value="미국">미국</option>
                            <option value="일본">일본</option>
                            <option value="중국">중국</option>
                            <option value="유럽">유럽</option>
                        </select>
                    </li>
                    <li class="clearfix">
                        <div class="left">
                            <label for="sdate">출발일</label>
                            <input type="date" id="sdate">
                        </div>
                        <div class="right">
                            <label for="edate">도착일</label>
                            <input type="date" id="edate">
                        </div>
                    </li>
                    <li>
                        <div class="left">
                            <label for="grade">죄석등급</label>
                            <select name="grade" id="grade">
                                <option value="">선택</option>
                                <option value="">비즈니스</option>
                                <option value="">이코노믹</option>
                                <option value="">퍼스트</option>
                            </select>
                        </div>
                        <div class="right">
                            <label for="num">인원</label>
                            <input type="number" id="num" placeholder="10"> 
                        </div>
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="">
        </form>
    </body>
</html>
