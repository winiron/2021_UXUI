<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20210810 bxSlider</title>
        <link href="css/jquery.bxslider.css" type="text/css" rel="stylesheet">
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        
        <!-- jQuery file : script:src-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>  
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>  
        <script type="text/javascript"> 
            // $(document).ready(함수)
            // $(document).ready(function(){ 실행문; })
            $(document).ready(function(){
                $('.slider').bxSlider({
                    //mode:"fade",
                    //pager:false,
                    controls:false,
                    auto:true
                }); // slider
            }); // jquery ready
        </script>
        <style>
            .sliderWrap{width: 1000px;margin: 0 auto;}
            /* .slide li img{width: 100%;} */
            .bx-wrapper {
                -moz-box-shadow:0 none;
                -webkit-box-shadow:0 none;
                box-shadow:0 none;
                border: 0 none;
                margin-bottom: 0;
            }
            .bx-wrapper .bx-pager { bottom: 30px;}
            .bx-wrapper .bx-pager.bx-default-pager a {background:white }
            .bx-wrapper .bx-pager.bx-default-pager a:hover { background:orange; }
            .bx-wrapper .bx-pager.bx-default-pager a.active,
            .bx-wrapper .bx-pager.bx-default-pager a:focus {  background:red; }
            .container { 
                height:400px; 
                background: skyblue; 
            }

        </style>
    </head>
    <body>
        <div class="sliderWrap">
            <ul class="slider">
                <li><img src="images/pc01.jpg" alt="img1"></li>
                <li><img src="images/pc02.jpg" alt="img2"></li>
                <li><img src="images/pc03.jpg" alt="img3"></li>
            </ul>
        </div>
        <div class="container">

        </div>

    </body>
</html>
