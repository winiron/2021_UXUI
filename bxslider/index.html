<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20210810 bxSlider</title>
        <link href="css/jquery.bxslider.css" type="text/css" rel="stylesheet">
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <!-- jQuery file : script:src-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>  
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>  
        <script type="text/javascript"> 
            // $(document).ready(함수)
            // $(document).ready(function(){ 실행문; })
            $(document).ready(function(){
                $('.slider').bxSlider({
                    //mode:"fade",
                    //pager:false,
                    controls:false,
                    auto:true
                }); // slider
                $('.slide1st').bxSlider({
                    pager:false,
                    auto:true,
                    controls:false
                });// slide1st
                $('.slide2st').bxSlider({
                    mode:"fade",
                    auto:true,
                    controls:false,
                    pagerCustom: '.menu'
                });// slide1st

            }); // jquery ready
        </script>
    </head>
    <body>
        <div class="sliderWrap">
            <ul class="slider">
                <li><img src="images/pc01.jpg" alt="img1"></li>
                <li><img src="images/pc02.jpg" alt="img2"></li>
                <li><img src="images/pc03.jpg" alt="img3"></li>
            </ul>
        </div>
        <div class="container"></div>
        <div class="slide1stWrap">
            <div class="slide1st">
                <div><img src="images/pic_1.jpg" alt="img1"></div>
                <div><img src="images/pic_2.jpg" alt="img2"></div>
                <div><img src="images/pic_3.jpg" alt="img3"></div>
                <div><img src="images/pic_4.jpg" alt="img4"></div>
                <div><img src="images/pic_5.jpg" alt="img5"></div>
            </div>
        </div>
        <div class="container"></div>
        <div class="slide2stWrap">
            <div class="slide2st">
                <div><img src="images/pc01.jpg" alt="img1"></div>
                <div><img src="images/pc02.jpg" alt="img2"></div>
                <div><img src="images/pc03.jpg" alt="img3"></div>
            </div>
            <ul class="menu">
                <li><a data-slide-index="0" href="#">manu1</a></li>
                <li><a data-slide-index="1" href="#">manu2</a></li>
                <li><a data-slide-index="2" href="#">manu3</a></li>
            </ul>
        </div>
    </body>
</html>
